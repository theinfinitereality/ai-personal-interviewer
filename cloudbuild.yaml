steps:
  # Build Next.js application
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-interviewer:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-interviewer:latest'
      - '.'

  # Push Next.js application
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ai-interviewer:$COMMIT_SHA'

  # Build Session Monitor
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'services/session_monitor/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/session-monitor:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/session-monitor:latest'
      - '.'

  # Push Session Monitor
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/session-monitor:$COMMIT_SHA'

  # Deploy Next.js to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ai-interviewer'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ai-interviewer:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'GCS_BUCKET=ai-interviewer-sessions,EXPERIENCE_ID=YWIzZGI5ZWItMWIxOC00MzVlLTkxN2UtYTgzZjJiNDVmM2I1OjFiY2FiMGFkLTA4NDktNDdlMS04MjM0LTFhNDFhYTZmYzQ1Zg=='

  # Deploy Session Monitor to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'session-monitor'
      - '--image'
      - 'gcr.io/$PROJECT_ID/session-monitor:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '540'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID,GCS_BUCKET=ai-interviewer-sessions,EXPERIENCE_ID=YWIzZGI5ZWItMWIxOC00MzVlLTkxN2UtYTgzZjJiNDVmM2I1OjFiY2FiMGFkLTA4NDktNDdlMS04MjM0LTFhNDFhYTZmYzQ1Zg=='
      - '--set-secrets'
      - 'NAPSTER_API_KEY=napster-api-key:latest,GEMINI_API_KEY=gemini-api-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/ai-interviewer:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ai-interviewer:latest'
  - 'gcr.io/$PROJECT_ID/session-monitor:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/session-monitor:latest'

timeout: 1200s

